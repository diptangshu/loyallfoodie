<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title *ngIf="auth.getEmail()">{{ auth.getEmail() }}</ion-title>
            <ion-title *ngIf="!auth.getEmail()">Guest</ion-title>
            <ion-buttons end>
                <button ion-button icon-only menuClose>
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon [name]="p.icon" item-left></ion-icon>
                {{ p.title }}
            </button>

            <button menuClose ion-item (click)="logout()" *ngIf="auth.authenticated">
                <ion-icon name="log-out" item-left></ion-icon>
                Log out
            </button>

            <button menuClose ion-item (click)="login()" *ngIf="!auth.authenticated">
                <ion-icon name="log-in" item-left></ion-icon>
                Log in
            </button>

        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
